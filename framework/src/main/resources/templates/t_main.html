<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragment/layout_Navi}" layout:fragment="Content">
<head>
	<title>BOMNARA - Main</title>
	<script type="text/javascript">
	function fnGenerateToken(){
		
		$.ajax({
		    url: '/token/generateToken',
		    method: 'post',		    
		    dataType : 'json',
		    success: function (data, status, xhr) {		        
		        console.info(data);
		        $("#pToken").html(data.token);
		    },
		    error: function (data, status, err) {
		    },
		    complete: function () {
		        
		    }
		});
		
	}
	</script>
</head>
	
<body id="page-top">
	
	<!-- Begin Page Content -->
	<div class="container-fluid">
	
	    <!-- Page Heading -->
	    <div class="d-sm-flex align-items-center justify-content-between mb-4">
	        <h1 class="h3 mb-0 text-gray-800">JWT TOKEN</h1>
	    </div>
	
	    <!-- Content Row -->

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Generate TOKEN</h6>
			</div>
			<div class="card-body">
				<div class="row" style="padding-bottom:20px;">
					<a href="javascript:fnGenerateToken();" class="btn btn-secondary btn-icon-split"> 
						<span class="icon text-white-50"> <i class="fas fa-arrow-right"></i></span> 
						<span class="text">GET TOKEN</span>
					</a>
				</div>
				<p id="pToken">...</p>
				
			</div>
		</div>

		<!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Generate TOKEN History</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Age</th>
                                <th>Start date</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th>Age</th>
                                <th>Start date</th>
                                <th>Salary</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td>Tiger Nixon</td>
                                <td>System Architect</td>
                                <td>Edinburgh</td>
                                <td>61</td>
                                <td>2011/04/25</td>
                                <td>$320,800</td>
                            </tr>                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

	</div>
	<!-- /.container-fluid -->
			
	 <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
	    
	    
	
</body>
</html>
